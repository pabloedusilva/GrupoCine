<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax - Sistema de Assentos QR</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffa3a3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .scanner-section {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .scanner-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .code-input-section {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .code-input-section.active {
            display: block;
        }

        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .code-input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .validate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .validate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .validate-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .screen {
            width: 80%;
            height: 80px;
            background: linear-gradient(to bottom, #e0e0e0, #b0b0b0);
            margin: 0 auto 40px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            transform: perspective(500px) rotateX(20deg);
        }

        .seating-area {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .row {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .row-label {
            width: 30px;
            text-align: center;
            font-weight: bold;
            color: #ccc;
            margin-right: 10px;
        }

        .seat {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 8px 8px 4px 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 0.8rem;
            font-weight: bold;
        }

        .seat:before {
            content: '';
            position: absolute;
            top: 5px;
            width: 70%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .seat.available {
            background-color: #444;
            color: #ccc;
        }

        .seat.available:hover {
            transform: translateY(-5px);
            background-color: #555;
        }

        .seat.purchased {
            background-color: #ffa500;
            color: #000;
        }

        .seat.occupied {
            background-color: #4CAF50;
            color: #fff;
        }

        .seat.vip.available {
            background-color: #6a4cff;
            color: #fff;
        }

        .seat.vip.purchased {
            background-color: #8b66ff;
            color: #fff;
        }

        .seat.vip.occupied {
            background-color: #4CAF50;
            color: #fff;
        }

        .info-panel {
            margin-top: 40px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-seat {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .available-info {
            background-color: #444;
        }

        .purchased-info {
            background-color: #ffa500;
        }

        .occupied-info {
            background-color: #4CAF50;
        }

        .vip-info {
            background-color: #6a4cff;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .status-message.success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .status-message.error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .status-message.info {
            background-color: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            color: #2196F3;
        }

        .current-scan {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .scan-info {
            font-size: 1.1rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .seat {
                width: 35px;
                height: 35px;
                font-size: 0.7rem;
            }
            
            .row {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CineMax Premium</h1>
        <p class="subtitle">Sistema de ValidaÃ§Ã£o por QR Code</p>
    </header>

    <div class="main-container">
        <!-- SeÃ§Ã£o do Scanner -->
        <div class="scanner-section">
            <h2 class="scanner-title">ðŸ“± Escaneie o QR Code da Cadeira</h2>
            <div id="reader"></div>
            
            <!-- SeÃ§Ã£o de Input do CÃ³digo -->
            <div class="code-input-section" id="codeInputSection">
                <div class="current-scan" id="currentScan"></div>
                <input 
                    type="text" 
                    id="codeInput" 
                    class="code-input" 
                    placeholder="Digite o cÃ³digo de 5 caracteres"
                    maxlength="5"
                >
                <button id="validateBtn" class="validate-btn">
                    Validar CÃ³digo
                </button>

            <!-- Mensagens de Status -->
            <div id="statusMessage" class="status-message"></div>
        </div>

        <!-- Mapa de Assentos -->
        <div class="screen">TELA</div>
        
        <div class="seating-area" id="seatingArea">
            <!-- As cadeiras serÃ£o geradas dinamicamente -->
        </div>

        <!-- Legenda -->
        <div class="info-panel">
            <div class="info-item">
                <div class="info-seat available-info"></div>
                <span>DisponÃ­vel</span>
            </div>
            <div class="info-item">
                <div class="info-seat purchased-info"></div>
                <span>Comprada</span>
            </div>
            <div class="info-item">
                <div class="info-seat occupied-info"></div>

            </div>
            <div class="info-item">
                <div class="info-seat vip-info"></div>
                <span>VIP</span>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
