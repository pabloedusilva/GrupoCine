<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax - Reserva de Assentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffa3a3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .screen {
            width: 80%;
            height: 80px;
            background: linear-gradient(to bottom, #e0e0e0, #b0b0b0);
            margin: 0 auto 40px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            transform: perspective(500px) rotateX(20deg);
        }

        .seating-area {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .seat {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 8px 8px 4px 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .seat:before {
            content: '';
            position: absolute;
            top: 5px;
            width: 70%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .seat:hover {
            transform: translateY(-5px);
            background-color: #555;
        }

        .seat.selected {
            background-color: #ff6b6b;
            transform: translateY(-5px);
        }

        .seat.occupied {
            background-color: #333;
            cursor: not-allowed;
        }

        .seat.occupied:after {
            content: 'X';
            color: #ff6b6b;
            font-weight: bold;
            position: absolute;
        }

        .seat.vip {
            background-color: #4CAF50;
        }

        .seat.vip.selected {
            background-color: #8BC34A;
        }

        .info-panel {
            margin-top: 40px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-seat {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .available {
            background-color: #444;
        }

        .selected-info {
            background-color: #ff6b6b;
        }

        .occupied-info {
            background-color: #333;
        }

        .vip-info {
            background-color: #4CAF50;
        }

        .checkout-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .checkout-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .selected-count {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>CineMax Premium</h1>
        <p>Selecione seus assentos</p>
    </header>

    <div class="screen">TELA</div>

    <div class="seating-area">
        <!-- Rows will be generated by JavaScript -->
    </div>

    <div class="selected-count">Assentos selecionados: <span id="selected-seats">0</span></div>

    <div class="info-panel">
        <div class="info-item">
            <div class="info-seat available"></div>
            <span>Dispon√≠vel</span>
        </div>
        <div class="info-item">
            <div class="info-seat selected-info"></div>
            <span>Selecionado</span>
        </div>
        <div class="info-item">
            <div class="info-seat occupied-info"></div>
            <span>Ocupado</span>
        </div>
        <div class="info-item">
            <div class="info-seat vip-info"></div>
            <span>VIP</span>
        </div>
    </div>

    <button class="checkout-btn" disabled>Finalizar Reserva</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const seatingArea = document.querySelector('.seating-area');
            const selectedSeatsDisplay = document.getElementById('selected-seats');
            const checkoutBtn = document.querySelector('.checkout-btn');
            
            let selectedSeats = [];
            const totalSeats = 50;
            const rows = 5;
            const seatsPerRow = 10;
            
            // Generate random occupied seats (about 20% of total)
            const occupiedSeats = [];
            const occupiedCount = Math.floor(totalSeats * 0.2);
            
            for (let i = 0; i < occupiedCount; i++) {
                let randomSeat;
                do {
                    randomSeat = Math.floor(Math.random() * totalSeats) + 1;
                } while (occupiedSeats.includes(randomSeat));
                occupiedSeats.push(randomSeat);
            }
            
            // Generate VIP seats (first row and some random)
            const vipSeats = [];
            // First row is VIP
            for (let i = 1; i <= seatsPerRow; i++) {
                vipSeats.push(i);
            }
            // Add some random VIP seats
            for (let i = 0; i < 5; i++) {
                let randomSeat;
                do {
                    randomSeat = Math.floor(Math.random() * (totalSeats - seatsPerRow)) + seatsPerRow + 1;
                } while (vipSeats.includes(randomSeat));
                vipSeats.push(randomSeat);
            }
            
            // Create seating layout
            for (let row = 0; row < rows; row++) {
                const rowElement = document.createElement('div');
                rowElement.className = 'row';
                
                for (let seatNum = 1; seatNum <= seatsPerRow; seatNum++) {
                    const seatId = row * seatsPerRow + seatNum;
                    const seatElement = document.createElement('div');
                    seatElement.className = 'seat';
                    seatElement.dataset.seatId = seatId;
                    
                    if (occupiedSeats.includes(seatId)) {
                        seatElement.classList.add('occupied');
                    } else if (vipSeats.includes(seatId)) {
                        seatElement.classList.add('vip');
                    }
                    
                    seatElement.addEventListener('click', toggleSeatSelection);
                    rowElement.appendChild(seatElement);
                }
                
                seatingArea.appendChild(rowElement);
            }
            
            function toggleSeatSelection(e) {
                const seat = e.target;
                const seatId = parseInt(seat.dataset.seatId);
                
                // Can't select occupied seats
                if (seat.classList.contains('occupied')) return;
                
                if (seat.classList.contains('selected')) {
                    // Deselect seat
                    seat.classList.remove('selected');
                    selectedSeats = selectedSeats.filter(id => id !== seatId);
                } else {
                    // Select seat
                    seat.classList.add('selected');
                    selectedSeats.push(seatId);
                }
                
                updateSelectionDisplay();
            }
            
            function updateSelectionDisplay() {
                selectedSeatsDisplay.textContent = selectedSeats.length;
                
                if (selectedSeats.length > 0) {
                    checkoutBtn.disabled = false;
                } else {
                    checkoutBtn.disabled = true;
                }
            }
            
            checkoutBtn.addEventListener('click', function() {
                alert(`Reserva confirmada para ${selectedSeats.length} assentos!\nAssentos: ${selectedSeats.join(', ')}`);
                // In a real app, you would send this to your backend
                selectedSeats = [];
                updateSelectionDisplay();
                document.querySelectorAll('.seat.selected').forEach(seat => {
                    seat.classList.remove('selected');
                    seat.classList.add('occupied');
                });
            });
        });
    </script>
</body>
</html>
